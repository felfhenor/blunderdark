<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-4">
    <h3 class="card-title text-sm">Reputation</h3>

    <div class="flex flex-col gap-3">
      @for (category of categories; track category.type) {
        <div class="reputation-row">
          <div class="flex items-center justify-between mb-1">
            <span class="flex items-center gap-1 text-sm">
              <span>{{ category.icon }}</span>
              <span>{{ category.label }}</span>
            </span>
            <span class="text-xs opacity-70">
              {{ getLevelLabel(category.type) }}
              ({{ getPoints(category.type) | number: '1.0-0' }})
            </span>
          </div>

          <progress
            class="progress w-full h-2"
            [class]="category.color"
            [class.legendary-bar]="isLegendary(category.type)"
            [value]="getProgressPercent(category.type)"
            max="100"
          ></progress>
        </div>
      }
    </div>
  </div>
</div>
