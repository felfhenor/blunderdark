<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-4">
    <h3 class="card-title text-sm">Resources</h3>

    <div class="flex flex-col gap-2">
      @for (res of resources; track res.type) {
        <div class="resource-row">
          <div class="flex items-center justify-between mb-1">
            <span class="text-xs font-semibold">{{ res.label }}</span>
            <span class="text-xs opacity-70">
              {{ getCurrent(res.type) | number: '1.0-1' }} / {{ getMax(res.type) | number: '1.0-0' }}
            </span>
          </div>

          <progress
            class="progress w-full h-2"
            [class]="res.color"
            [value]="getPercent(res.type)"
            max="100"
          ></progress>

          @if (getRate(res.type) > 0) {
            <div class="text-right mt-0.5">
              <span class="text-xs opacity-50">
                +{{ getRate(res.type) | number: '1.0-2' }}/min
              </span>
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>
