<div class="card bg-base-100 shadow-xl">
  <div class="card-body p-4">
    <h3 class="card-title text-sm">Build</h3>

    <button
      class="btn btn-sm btn-outline w-full"
      [class.btn-active]="isHallwayMode()"
      [class.btn-primary]="isHallwayMode()"
      (click)="toggleHallwayMode()"
    >
      @if (isHallwayMode()) {
        Cancel Hallway
      } @else {
        Build Hallway
      }
    </button>

    @if (isHallwayMode()) {
      <div class="hallway-status mt-1 mb-1">
        <p class="text-xs" [class.text-error]="hallwayPath() && !canAffordHallway()" [class.opacity-70]="!hallwayPath() || canAffordHallway()">{{ hallwayStatus() }}</p>
      </div>

      @if (hallwayPath()) {
        <button
          class="btn btn-sm btn-success w-full"
          [disabled]="!canAffordHallway()"
          [title]="canAffordHallway() ? 'Confirm hallway construction' : 'Insufficient Crystals'"
          (click)="confirmHallway()"
        >
          Confirm
        </button>
      }
    }

    <div class="room-list flex flex-col gap-2" [class.opacity-40]="isHallwayMode()" [class.pointer-events-none]="isHallwayMode()">
      @for (room of rooms(); track room.id) {
        <button
          class="room-entry btn btn-sm h-auto py-2 flex-col items-start gap-1"
          [class.btn-active]="isSelected(room.id)"
          [class.room-unaffordable]="!isAffordable(room)"
          [disabled]="isHallwayMode()"
          (click)="selectRoom(room)"
        >
          <div class="flex items-center gap-2 w-full">
            <div
              class="shape-preview"
              [style.--grid-size]="getShapeGridSize(room)"
            >
              @for (tile of getShapeTiles(room); track tile.key) {
                <div
                  class="shape-tile"
                  [style.grid-column]="tile.x + 1"
                  [style.grid-row]="tile.y + 1"
                ></div>
              }
            </div>
            <span class="room-name flex-1 text-left text-xs font-semibold">{{ room.name }}</span>
          </div>

          <div class="cost-row flex gap-2 w-full">
            @for (cost of getCostEntries(room); track cost.type) {
              <span class="text-xs opacity-70">
                {{ cost.amount }} {{ capitalizeFirst(cost.type) }}
              </span>
            }
            @if (getCostEntries(room).length === 0) {
              <span class="text-xs opacity-70">Free</span>
            }
          </div>
        </button>
      }
    </div>
  </div>
</div>
