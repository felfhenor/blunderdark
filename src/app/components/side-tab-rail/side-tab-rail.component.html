<div class="side-tab-rail flex flex-col bg-base-200 border-r border-base-300">
  @for (tab of visibleTabs(); track tab.id) {
    <button
      class="tab-btn flex items-center justify-center w-full py-4 text-xs opacity-70 hover:opacity-100 hover:bg-base-300 transition-colors cursor-pointer"
      [class.active]="activePanel() === tab.id && !tab.isModal"
      (click)="onTabClick(tab)"
    >
      <span class="tab-label">{{ tab.label }}</span>
    </button>
  }
</div>

@if (activePanelTemplate(); as tmpl) {
  <div class="panel-overlay w-64 bg-base-100 shadow-xl border-r border-base-300 overflow-y-auto">
    <ng-container [ngTemplateOutlet]="tmpl" />
  </div>
}
