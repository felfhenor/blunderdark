<button
  class="btn btn-warning"
  (click)="characterImporter.click()"
  appAnalyticsClick="Savefile:Import"
  appSfx="ui-click"
  [sfxTrigger]="['click', 'hover']"
>
  Import
</button>
<input
  type="file"
  #characterImporter
  class="hidden"
  accept=".grdh"
  (change)="importSavefile($event)"
/>
<swal
  #newerVersionSwal
  title="Newer Save Version"
  [text]="newerVersionText()"
  icon="warning"
  confirmButtonText="Try to Load Anyway"
  cancelButtonText="Cancel"
></swal>
