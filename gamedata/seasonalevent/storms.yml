# Storms season events - chaos and disruption
- id: b04108dc-6196-4ccc-9494-bfb747705403
  name: Flux Storm
  description: A violent magical storm rages above, sending shockwaves through the earth.
  season: storms
  weight: 8
  flavorText: The walls shake and dust falls from the ceiling as a magical tempest above unleashes its fury upon the land.
  effects:
    - type: resource_gain
      resourceType: flux
      amount: 35
      description: Raw magical energy seeps through from the storm.
