# Darkness season events - shadows and corruption
- id: 86a10879-415f-4c5c-b734-3fff064c4515
  name: Shadow Rift
  description: A tear in reality seeps dark energy into your dungeon.
  season: darkness
  weight: 8
  flavorText: The shadows themselves seem to writhe and pulse as a rift between planes opens in the deepest chamber.
  effects:
    - type: resource_gain
      resourceType: essence
      amount: 30
      description: Dark essence pours through the rift.
    - type: resource_gain
      resourceType: corruption
      amount: 10
      description: The rift brings corruption with it.
  choices: []

- id: acb06cd8-28a9-45b0-9b96-de0415c37beb
  name: Dark Whispers
  description: Voices from the void offer forbidden knowledge.
  season: darkness
  weight: 7
  flavorText: Your scholars report hearing whispered secrets in the darkness, promising power to those who listen.
  effects: []
  choices:
    - label: Listen Carefully
      description: Allow your scholars to transcribe the whispered knowledge.
      effects:
        - type: resource_gain
          resourceType: research
          amount: 40
          description: Forbidden knowledge gained from the whispers.
        - type: resource_gain
          resourceType: corruption
          amount: 10
          description: The dark knowledge carries a price.
    - label: Seal the Passages
      description: Block the source of the whispers to protect your inhabitants.
      effects:
        - type: resource_loss
          resourceType: crystals
          amount: 20
          description: Crystals used to seal the passages.
        - type: production_modifier
          resourceType: essence
          multiplier: 0.8
          durationDays: 3
          description: Sealed passages reduce essence flow.

- id: 1b56280a-fa9b-4e18-9421-68c687bf48fc
  name: Cursed Offering
  description: A mysterious altar appears overnight, demanding sacrifice.
  season: darkness
  weight: 6
  flavorText: An obsidian altar materializes in an empty chamber, dark flames flickering atop it, waiting for an offering.
  effects: []
  choices:
    - label: Offer Gold
      description: Place gold upon the altar in hopes of a reward.
      effects:
        - type: resource_loss
          resourceType: gold
          amount: 100
          description: Gold consumed by the dark altar.
        - type: resource_gain
          resourceType: essence
          amount: 40
          description: The altar transforms your offering into essence.
    - label: Offer Flux
      description: Feed magical flux to the dark flames.
      effects:
        - type: resource_loss
          resourceType: flux
          amount: 20
          description: Flux consumed by the dark altar.
        - type: production_modifier
          resourceType: corruption
          multiplier: 0.7
          durationDays: 4
          description: The altar dampens corruption generation.

- id: f1fbeaec-2667-43d1-89ef-32ac1ee3f8d6
  name: Corruption Surge
  description: A wave of dark energy sweeps through the dungeon.
  season: darkness
  weight: 9
  flavorText: The very stone of your dungeon darkens as a pulse of corruption radiates from deep below.
  effects:
    - type: resource_gain
      resourceType: corruption
      amount: 20
      description: A surge of corruption floods the dungeon.
    - type: production_modifier
      resourceType: essence
      multiplier: 1.4
      durationDays: 3
      description: Dark energy amplifies essence production.
  choices: []
