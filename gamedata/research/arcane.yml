# Arcane Branch research nodes (tier 2+)
# Root node (Arcane Basics) is in base.yml
#
# Tree structure:
#   Arcane Basics (T1)
#   ├── Flux Manipulation (T2)
#   │   └── Arcane Amplification (T3)
#   │       └── Dimensional Studies (T4) [+Enchantment]
#   ├── Ley Line Tapping (T2)
#   │   └── Elemental Binding (T3)
#   │       └── Ley Line Mastery (T4) [+Ley Line Tapping]
#   └── Enchantment (T2)
#       └── Warding (T3)
#           └── Spellweave Lattice (T4) [+Arcane Amplification]
#   Arcane Convergence (T5) [Dimensional Studies + Ley Line Mastery]
#   Planar Nexus (T5) [Spellweave Lattice + Dimensional Studies]
#   Grand Arcanum (T6) [Arcane Convergence + Planar Nexus]

# --- TIER 2: Three paths branch from Arcane Basics ---

- id: dd1436c4-151c-4915-8645-ffb953df3870
  name: Flux Manipulation
  description: Master the flow of raw magical flux, learning to store and redirect arcane energy efficiently.
  branch: arcane
  cost:
    research: 25
  prerequisiteResearchIds:
    - Arcane Basics
  unlocks:
    - type: room
      targetRoomId: Ley Line Nexus
  tier: 2
  requiredTicks: 150

- id: 7a2ebad7-c9ab-4718-a456-0562b7a8da6d
  name: Ley Line Tapping
  description: Discover how to tap into the ley lines running beneath the dungeon for a steady supply of magical power.
  branch: arcane
  cost:
    research: 25
    flux: 5
  prerequisiteResearchIds:
    - Arcane Basics
  unlocks:
    - type: passive_bonus
      bonusType: fluxProduction
      value: 0.10
      description: +10% flux production from all sources
  tier: 2
  requiredTicks: 150

- id: 85974131-d05e-4b8e-81f5-4ae3247e781a
  name: Enchantment
  description: Imbue objects and rooms with persistent magical effects that enhance their function.
  branch: arcane
  cost:
    research: 25
    flux: 5
  prerequisiteResearchIds:
    - Arcane Basics
  unlocks:
    - type: passive_bonus
      bonusType: researchSpeed
      value: 0.05
      description: +5% research speed
  tier: 2
  requiredTicks: 150

