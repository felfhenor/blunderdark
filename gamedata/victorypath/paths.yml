- id: 4275f73f-d490-46c6-9e27-d116ed91f383
  name: Terror Lord
  description: "Dominate the underworld through fear and corruption. Amass dark power, repel all invaders, delve deep into the earth, and summon a Demon Lord to command your forces."
  conditions:
    - id: terror_corruption
      description: "Accumulate 500+ Corruption"
      checkType: resource_threshold
      target: 500
    - id: terror_defenses
      description: "Successfully defend against 10+ invasions"
      checkType: count
      target: 10
    - id: terror_depth
      description: "Reach Floor 10 or deeper"
      checkType: count
      target: 10
    - id: terror_demon_lord
      description: "Have a Demon Lord inhabitant"
      checkType: flag
      target: 1

- id: 8a6c42bb-690f-4c60-a781-b91fbf3c4864
  name: Dragon's Hoard
  description: "Amass incredible wealth and live in peace. Build a magnificent dungeon, recruit a Dragon guardian, and enjoy 30 days of uninterrupted prosperity."
  conditions:
    - id: hoard_gold
      description: "Accumulate 10,000+ Gold"
      checkType: resource_threshold
      target: 10000
    - id: hoard_rooms
      description: "Build both a Throne Room and Dragon's Hoard"
      checkType: count
      target: 2
    - id: hoard_dragon
      description: "Have a Dragon inhabitant"
      checkType: flag
      target: 1
    - id: hoard_peace
      description: "Maintain 30+ consecutive peaceful days"
      checkType: duration
      target: 30

- id: 545c819a-d55f-4445-96a7-e5ab4dd1e723
  name: Mad Scientist
  description: "Push the boundaries of forbidden knowledge. Complete all research, breed hybrid creatures, build breeding pits, and mutate your minions into powerful abominations."
  conditions:
    - id: scientist_research
      description: "Complete all research"
      checkType: flag
      target: 1
    - id: scientist_hybrids
      description: "Create 5+ unique hybrid creatures"
      checkType: count
      target: 5
    - id: scientist_pits
      description: "Build 3+ Breeding Pit rooms"
      checkType: count
      target: 3
    - id: scientist_mutants
      description: "Mutate 5+ creatures"
      checkType: count
      target: 5

- id: 1c9dd17c-04df-478b-ad3a-ec1bd3dcc8d9
  name: Harmonious Kingdom
  description: "Build a corruption-free paradise in the depths. Maintain harmony, grow your population, expand across multiple floors, and earn legendary renown."
  conditions:
    - id: harmony_corruption
      description: "Maintain 0 Corruption for 30+ consecutive days"
      checkType: duration
      target: 30
    - id: harmony_population
      description: "Have 50+ inhabitants"
      checkType: count
      target: 50
    - id: harmony_floors
      description: "Expand to 7+ floors"
      checkType: count
      target: 7
    - id: harmony_reputation
      description: "Reach Legendary Harmony reputation (700 points)"
      checkType: resource_threshold
      target: 700

- id: a1351de2-f672-4820-9a7c-504eaaa83716
  name: Eternal Empire
  description: "Endure the test of time and build an empire that encompasses everything. Survive a full year, keep all resources positive, recruit unique beings, and construct 100 rooms."
  conditions:
    - id: empire_time
      description: "Reach Day 365+"
      checkType: count
      target: 365
    - id: empire_resources
      description: "Have all 6 resource types above 0"
      checkType: count
      target: 6
    - id: empire_unique
      description: "Have 3+ Unique inhabitants"
      checkType: count
      target: 3
    - id: empire_rooms
      description: "Build 100+ rooms"
      checkType: count
      target: 100
